version: '2.1'
orbs:
  browser-tools: circleci/browser-tools@2
jobs:
  test:
    docker:
      - image: cimg/node:22.16.0-browsers
    steps:
      - checkout
      - run:
          npm ci --frozen-lockfile
      - browser-tools/install_chrome_for_testing:
          install_chromedriver: false
      - run:
          npx cypress info
      # - run:
      #     DEBUG=cypress:launcher:*,cypress-verbose:launcher:* npx cypress info
      - run:
          name: show installation files
          command: |
            ls -al /usr/local/bin
      - run:
          chrome --version
      - run:
          npx cypress run --browser chrome-for-testing
workflows:
  test-workflow:
    jobs:
      - test
